variables:
    imgTagName: $BUILD_SOURCEBRANCHNAME

jobs:
- job: judge   
  steps:
    - script: echo $(Build.SourceBranchName)
      condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/feature/release'))
  
